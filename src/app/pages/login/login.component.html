<div class="login-wrapper">
    <form [formGroup]="form" class="login" (ngSubmit)="submit()">
        <section class="title">
            <h3 class="welcome">Welcome to</h3>
            Beehive
            <h6>This is not an official site by Binus, we do not take any responsibility and we are not
                liable for any damage caused through use of products or services.</h6>
            <h5 class="hint">Use your Binusian account to sign in</h5>
        </section>
        <div class="login-group">
            <clr-input-container>
                <label class="clr-sr-only">Username (without @binus.ac.id)</label>
                <input type="text" name="username" clrInput placeholder="Username (without @binus.ac.id)"
                    formControlName="username" />
            </clr-input-container>
            <clr-password-container>
                <label class="clr-sr-only">Password</label>
                <input type="password" name="password" clrPassword placeholder="Password" formControlName="password" />
            </clr-password-container>
            <!-- <clr-checkbox-wrapper>
                <label>Remember me</label>
                <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/>
            </clr-checkbox-wrapper> -->
            <!-- <div class="error active">
                Invalid user name or password
            </div> -->
            <button type="submit" class="btn btn-primary">Login</button>
            <!-- <a href="javascript://" class="signup">Sign up for a Company ID</a> -->
        </div>
    </form>
</div>
